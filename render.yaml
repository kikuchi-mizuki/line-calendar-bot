services:
  - type: web
    name: line-calendar-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd /opt/render/project/src && python -m gunicorn.app.wsgiapp --bind 0.0.0.0:$PORT --workers=1 --timeout=300 --access-logfile=- --error-logfile=- app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production 